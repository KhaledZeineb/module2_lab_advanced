<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="bg-dark text-white p-3 mb-3">
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Student Portal</h1>
            <nav>
                <a th:href="@{/}" class="btn btn-outline-light">Home</a>
                <a th:href="@{/students}" class="btn btn-outline-light">Students</a>
                <a th:href="@{/students/new}" class="btn btn-outline-light">Add Student</a>
            </nav>
        </div>
    </div>
</header>

<div class="container mt-5">
    <h2>Student Search</h2>

    <form action="/search/results" method="get" class="mt-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="query" placeholder="Search by name, email, course, or student ID">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <div class="mt-4">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<footer class="mt-5 py-3 text-center">
    <p>Student Portal Â© 2025</p>
</footer>
</body>
</html>
